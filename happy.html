<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./happy.css">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .complete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Task List</h2>
    <ul id="taskList">
        <li>
            Task 1:Exercise<button class="complete-btn" onclick="markComplete(this)">Complete</button>
        </li>
        <li>
            Task 2:Games <button class="complete-btn" onclick="markComplete(this)">Complete</button>
        </li>
        <li>
            Task 3:Dance <button class="complete-btn" onclick="markComplete(this)">Complete</button>
        </li>
    </ul>

    <p id="completionStatement" style="display: none; color: #4CAF50; font-weight: bold;"></p>

    <script>
        function markComplete(button) {
            var listItem = button.parentNode;
            var taskName = listItem.firstChild.textContent.trim();
            var completionStatement = document.getElementById('completionStatement');
            completionStatement.innerText = taskName + ' completed!';
            completionStatement.style.display = 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./front.css">
    <title>Health Care - Sign In</title>
    <style>
        /* Add your CSS styles here */
        .hidden {
            display: none;
        }

        #links-container {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg">
    <header>
        <h1>MindfulMatters</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./sign.html">Sign Up</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
    <section>
        <div class="flex1" id="mainContent">
            <h2>Sign Up</h2>
            <!-- Your sign-in form goes here -->
            <form id="signInForm" onsubmit="showLinks(); return false;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirmpassword">Confirm Password:</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
                <input type="submit" value="Submit">
            </form>

            <!-- Container for links (initially hidden) -->
            <div id="links-container" class="hidden">
                <a href="./main.html">Logg your mood</a>
                <br>
                <a href="./journal.html">Make your daily journal</a>
            </div>
        </div>
    </section>

    <script>
        function showLinks() {
            // Get the form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmpassword").value;

            // You can perform additional validation here if needed

            // Show the links container
            var linksContainer = document.getElementById("links-container");
            linksContainer.classList.remove("hidden");
        }
    </script>
</body>

</html>
